<header class="site-header">
  <div class="container">
    <a routerLink="/home" id="branding">
      <img src="../../../assets/images/logo.png" alt="" class="logo" />
      <div class="logo-copy">
        <h1 class="site-title">Our Cinema</h1>
        <small class="site-description" style="color: #131a20"> .</small>
      </div>
    </a>
    <!-- #branding -->

    <div class="main-navigation">
      <button type="button" class="menu-toggle">
        <i class="fa fa-bars"></i>
      </button>
      <ul class="menu">
        <li class="menu-item">
          <a routerLink="/home">Home</a>
        </li>
        <li class="menu-item">
          <a routerLink="/about">About</a>
        </li>

        <li class="menu-item"><a routerLink="/contact">Contact</a></li>
        <li class="menu-item">
          <a *ngIf="!login" mat-button (click)="openDialog()">Register</a>
        </li>
        <li class="menu-item">
          <a *ngIf="!login" mat-button (click)="openDialogToLogin()">Login</a>
        </li>
        <li class="menu-item">
          <a *ngIf="!out" mat-button (click)="logout()">logOut</a>
        </li>

        <li *ngIf="admin && !out" class="dropdown">
          <button class="dropbtn">Manage</button>
          <div class="dropdown-content">
            <a routerLink="/MoviesCrud">Movies </a>
            <a routerLink="/TimesCrud">Times</a>
            <a routerLink="/HallsCrud">Halls</a>
            <a routerLink="/BookingCrud">Booking</a>
            <a (click)="openDialogForAdmin()">New Admin</a>
          </div>
        </li>
      </ul>
      <!-- .menu -->
    </div>
    <!-- .main-navigation -->

    <div class="mobile-navigation"></div>
  </div>
</header>
