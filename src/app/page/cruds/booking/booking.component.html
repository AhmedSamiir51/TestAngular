<div id="site-content">
  <app-nav-bar></app-nav-bar>
  <main class="main-content">
    <div class="container">
      <div class="page">
        <div class="breadcrumbs">
          <a routerLink="/home">Home</a>
          <span>Booking</span>
        </div>

        <div
          class="content"
          style="height: 100vh; display: flex; justify-content: center"
        >
          <div class="row" style="width: 100%">
            <mat-toolbar color="primary">
              <!-- <button mat-icon-button (click)="getAllHalls()">
                <mat-icon>refresh</mat-icon>
              </button> -->
              <button mat-icon-button color="weith" (click)="addNew()">
                <mat-icon aria-label="Example icon-button with a heart icon"
                  >add</mat-icon
                >
              </button>

              <button mat-icon-button (click)="getAllHalls()">
                <mat-icon>refresh</mat-icon>
              </button>
            </mat-toolbar>

            <div class="mat-elevation-z8">
              <table
                id="excel-table"
                mat-table
                [dataSource]="Datasource"
                matSort
              >
                <ng-container matColumnDef="user">
                  <th mat-header-cell *matHeaderCellDef>User Name</th>
                  <td mat-cell *matCellDef="let row">
                    {{ row.user.fristName }} {{ row.user.lastName }}
                  </td>
                </ng-container>

                <ng-container matColumnDef="movie">
                  <th mat-header-cell *matHeaderCellDef>Movies Name</th>
                  <td mat-cell *matCellDef="let row">{{ row.movies.name }}</td>
                </ng-container>

                <ng-container matColumnDef="time">
                  <th mat-header-cell *matHeaderCellDef>Times</th>
                  <td mat-cell *matCellDef="let row">
                    {{ row.times.description }}
                  </td>
                </ng-container>

                <ng-container matColumnDef="hall">
                  <th mat-header-cell *matHeaderCellDef>Halls Name</th>
                  <td mat-cell *matCellDef="let row">{{ row.halls.name }}</td>
                </ng-container>

                <ng-container matColumnDef="dateday">
                  <th mat-header-cell *matHeaderCellDef>Date</th>
                  <td mat-cell *matCellDef="let row">
                    {{ row.dayBooking | date }}
                  </td>
                </ng-container>

                <!-- actions -->
                <ng-container matColumnDef="Action">
                  <mat-header-cell *matHeaderCellDef>
                    <mat-cell *matCellDef="let row; let i = index">
                      <button mat-icon-button color="accent">
                        <mat-icon aria-label="Edit" (click)="startEdit(row)"
                          >edit
                        </mat-icon>
                      </button>

                      <button
                        mat-icon-button
                        color="accent"
                        (click)="deleteItem(row)"
                      >
                        <mat-icon aria-label="Delete">delete</mat-icon>
                      </button>
                    </mat-cell>
                  </mat-header-cell>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr
                  mat-row
                  *matRowDef="let row; columns: displayedColumns"
                ></tr>

                <tr class="mat-row" *matNoDataRow>
                  <td class="mat-cell" colspan="4">The Table is empty</td>
                </tr>
              </table>

              <mat-paginator
                [pageSizeOptions]="[5, 10, 25, 100]"
                aria-label="Select page of users"
              ></mat-paginator>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- .container -->
  </main>
</div>
